<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

    <div id='main-container'>
        <header>
            <h1>Break it Down</h1>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <label for="input">Enter the URL of a news article to be evaluated by a Natural Language Processor (NLP). </label>
                    <input id="name" type="text" name="input" value=""placeholder="Article link">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Evaluation Results:</strong>
                <div id="results"><br>
                    <ul>
                        <li id='score tag'></li>
                        <li id='agreement'></li>
                        <li id='subjectivity'></li>
                        <li id='confidence'></li>
                        <li id='irony'></li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
    <script type="text/javascript" src="main.js"></script></body>
</html>
